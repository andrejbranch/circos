<ideogram>

show = no

<spacing>

default = 30u

# The " " are required because
# the trailing /> is interpreted as a block end.
# Otherwise, you can also use a space
# <pairwise /hs/ /hs/ >

<pairwise "/hs/ /hs/">
spacing = 0.5r
</pairwise>

</spacing>

thickness         = 0p

stroke_thickness = 0p
stroke_color     = white

fill           = yes
fill_color     = white

radius         = 0.80r
show_label     = no
label_font     = default
label_radius   = dims(ideogram,radius_outer) + 250p
label_size     = 24p
label_parallel = yes

show_bands            = no
fill_bands            = no
band_stroke_thickness = 0
band_stroke_color     = white
band_transparency     = 4

</ideogram>
