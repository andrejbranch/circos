<ideogram>

<spacing>
default = 0.05r
</spacing>

# Ideogram position, fill and outline
radius           = 0.70r
thickness        = 20p
fill             = yes
stroke_color     = grey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = dims(image,radius) - 60p
label_size       = 30
label_parallel   = yes
show_label = yes

</ideogram>
