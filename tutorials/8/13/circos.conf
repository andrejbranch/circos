
<<include etc/colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype = data/karyotype/karyotype.human.txt

chromosomes_units           = 1000000
chromosomes                 = -hsX;-hsY
chromosomes_display_default = yes

<plots>

# Data out of bounds should be hidden. Otherwise the
# default is to clip the data to range min/max.
range = hide

# scatter plot for values [-3,0]
<plot>
type = scatter
file = data/8/13/data.cnv.txt
r0   = 0.6r
r1   = 0.75r
min  = -3
max  = 0
glyph = circle
glyph_size = 8
color = red

<axes>
<axis>
color     = lred
thickness = 2
spacing   = 0.1r
</axis>
</axes>

<backgrounds>
<background>
color = vlred_a5
</background>
</backgrounds>

<rules>
<rule>
condition  = 1
glyph_size = eval( 6 + 4*abs(var(value)))
flow       = continue
</rule>
<rule>
condition  = var(value) < -2
stroke_color = black
stroke_thickness = 2
</rule>
</rules>
</plot>

# scatter plot for values [0,3]
<plot>
type = scatter
file = data/8/13/data.cnv.txt
r0   = 0.75r
r1   = 0.9r
min  = 0
max  = 3
glyph = circle
glyph_size = 8
color = green

<axes>
<axis>
color     = lgreen
thickness = 2
spacing   = 0.1r
</axis>
</axes>

<backgrounds>
<background>
color = vlgreen_a5
</background>
</backgrounds>

<rules>
<rule>
condition  = 1
glyph_size = eval( 6 + 4*abs(var(value)))
flow       = continue
</rule>
<rule>
condition    = var(value) > 2
stroke_color = black
stroke_thickness = 2
</rule>
</rules>

</plot>

# scatter plot for values [-3,3] turned into a heat map
# by using r0=r1
<plot>
type = scatter
file = data/8/13/data.cnv.txt
r0   = 0.935r
r1   = 0.935r
min  = -3
max  = 0
glyph = square
glyph_size = 8
fill_color = red

<rules>
<rule>
condition  = 1
fill_color = eval( "red_a" . remap_int(var(value),-3,3,1,5) )
</rule>
</rules>

</plot>

# scatter plot for values [0,3] turned into a heat map
# by using r0=r1
<plot>
type = scatter
file = data/8/13/data.cnv.txt
r0   = 0.955r
r1   = 0.955r
min  = 0
max  = 3
glyph = square
glyph_size = 8
fill_color = green

<rules>
<rule>
condition  = 1
fill_color = eval( "green_a" . remap_int(var(value),0,3,1,5) )
</rule>
</rules>

</plot>

</plots>

<<include etc/housekeeping.conf>>

