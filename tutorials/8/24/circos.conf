
<<include etc/colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

chromosomes_units           = 1
chromosomes_display_default = yes

chromosomes_color = /1-/=red;/2-/=green;/3-/=blue
karyotype = map.txt

<links>
<link>
file = links.txt
radius = 1r
bezier_radius = 0r
thickness = 2p
</link>
</links>

<plots>
<plot>
file = markers.txt
type = text
r0   = 1r
r1   = 2r
label_size = 30
label_font = bold
color      = black

show_links     = yes
link_dims      = 0p,10p,10p,10p,10p
link_thickness = 2p
link_color     = black

padding        = 0p
rpadding       = 0p

label_snuggle             = yes
max_snuggle_distance      = 1r
snuggle_sampling          = 1
snuggle_tolerance         = 0.25r

</plot>
</plots>
