
<<include etc/colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

chromosomes_units           = 10
chromosomes_display_default = yes
chromosomes_scale           = g1=0.45,s=0.35,g2=0.15,m=0.05

karyotype         = phases.txt

palette           = greys-6-seq
<phases>
g1 = 3
s  = 4
g2 = 5
m  = 6
</phases>

chromosomes_color = g1=conf(palette)-conf(phases,g1),s=conf(palette)-conf(phases,s),g2=conf(palette)-conf(phases,g2),m=conf(palette)-conf(phases,m)

#don't show phase m
chromosomes                 = -m          

<links>

# connections between genes
<link>
file          = links.txt

radius        = 0.95r
bezier_radius = 0r

# shorter links will be drawn closer
# to the edge of the circle
bezier_radius_purity = 0.1
crest                = 1
thickness            = 3

<rules>

<rule>
condition = var(type) == 1
color     = red
</rule>
<rule>
condition = var(type) == 2
color     = blue
</rule>
</rules>

</link>
</links>

<plots>

<plot>
# gene labels

type = text
file = genes.txt

r0   = 0.95r
r1   = 1.5r

label_size     = 36
label_font     = bold

show_links     = yes
link_dims      = 0p,200p,20p,10p,20p
link_thickness = 3
link_color     = black

<rules>
<rule>
condition = 1
value     = eval(var(name))
</rule>
</rules>

</plot>

<plot>
# circular glyph at start of gene label

type = scatter
file = genes.txt

r0   = 0.95r
r1   = 0.95r

glyph = circle

glyph_size       = 36
color            = white
stroke_color     = black
stroke_thickness = 2

<rules>
<rule>
condition = var(type) == 1
color     = blues-5-seq-4
</rule>
<rule>
condition = var(type) == 2
color     = reds-5-seq-4
</rule>
</rules>
 
</plot>

</plots>

<<include etc/housekeeping.conf>>
restrict_parameter_names* = no


