
<<include colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
file* = circos.4.png
</image>

karyotype = data/karyotype/karyotype.human.txt

chromosomes_units           = 1000000
chromosomes_display_default = yes
chromosomes                 = -/hs/;/hs[1-9]$/

<plots>

# glyph character mappings
#
# small
# | medium
# | | large
# | | |
# a b c   square
# d e f   rhombus
# g h i   triangle up
# j k l   triangle down
# m n o   circle
#
# lower case - hollow
# upper case - solid

type       = text
label_font = glyph
padding    = -0.2r
rpadding   = -0.2r

#record_limit = 500

<plot>
file       = data/6/gene.density.txt
color      = red
r0         = 1r+10p
r1         = 1r+250p

<rules>

<rule>
condition  = var(value) =~ /cancer/
label_size = eval(remap_int(var(label_size),1,42,25,80))
value      = O
</rule>

<rule>
condition  = 1
show       = no
</rule>

</rules>

</plot>

<plot>
file  = data/6/gene.density.txt
color = green
r0    = 0.65r
r1    = 0.99r

<rules>

<rule>
condition  = var(value) =~ /omim/
label_size = eval(remap_int(var(label_size),1,42,25,80))
value      = O
</rule>

<rule>
condition  = 1
show       = no
</rule>

</rules>

</plot>

<plot>
file  = data/6/gene.density.txt
color = blue
r0    = 0.45r
r1    = 0.65r

<rules>

<rule>
condition  = var(value) =~ /other/
label_size = eval(remap_int(var(label_size),1,42,25,80))
value      = O
</rule>

<rule>
condition  = 1
show       = no
</rule>

</rules>

</plot>

</plots>

<<include etc/housekeeping.conf>>
